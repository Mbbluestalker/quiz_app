<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Quiz App!</h1>

    <div id="question-div">
      <div class="card" style="width: 80%; margin: 10px auto">
        <div class="card-body">
          <h5 class="card-title">Title</h5>
          <p class="card-text">This is the question</p>
          <hr />
          <p class="answer">Answer1</p>
          <p class="answer">Answer2</p>
          <p class="answer">Answer3</p>
          <p class="answer">Answer4</p>

          <a href="#" class="btn btn-primary">Next</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      function addEventListenersToElements() {
        // will return array of all the answers p tags
        const answers = document.getElementsByClassName("answer");

        for (let i = 0; i < answers.length; i++) {
          answers[i].addEventListener("mouseover", changeAnswerBackgroundColor);
          answers[i].addEventListener("mouseout", changeAnswerBackgroundColor);
        }

        function changeAnswerBackgroundColor(event) {
          if (event.target.style.backgroundColor !== "") {
            event.target.style.backgroundColor = "";
          } else {
            event.target.style.backgroundColor = "darkseagreen";
          }
        }
      }

      addEventListenersToElements();
    </script>
  </body>
</html>
